<div class="config-section">
    <h2><i class="fas fa-cog"></i> Configuration Settings</h2>
    
    <form id="configForm" method="POST" action="/save_config">
        <!-- Basic Configuration -->
        <div class="config-group">
            <h3><i class="fas fa-user-cog"></i> Basic Configuration</h3>
            
            <div class="form-row">
                <div class="form-col">
                    <div class="form-group required">
                        <label for="ADMIN_USER">Admin User *</label>
                        <input type="text" id="ADMIN_USER" name="ADMIN_USER" 
                               value="{{ config.ADMIN_USER|default('gpadmin') }}" required>
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group required">
                        <label for="ADMIN_USER_PASSWORD">Admin Password *</label>
                        <input type="password" id="ADMIN_USER_PASSWORD" name="ADMIN_USER_PASSWORD" 
                               value="{{ config.ADMIN_USER_PASSWORD|default('') }}" required>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-col">
                    <div class="form-group required">
                        <label for="CLOUDBERRY_RPM_URL">CloudBerry RPM URL *</label>
                        <input type="text" id="CLOUDBERRY_RPM_URL" name="CLOUDBERRY_RPM_URL" 
                               value="{{ config.CLOUDBERRY_RPM_URL|default('') }}" required>
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group required">
                        <label for="CLOUDBERRY_BINARY_PATH">CloudBerry Binary Path *</label>
                        <input type="text" id="CLOUDBERRY_BINARY_PATH" name="CLOUDBERRY_BINARY_PATH" 
                               value="{{ config.CLOUDBERRY_BINARY_PATH|default('/usr/local/cloudberry-db') }}" required>
                    </div>
                </div>
            </div>
        </div>

        <!-- Deployment Mode -->
        <div class="config-group">
            <h3><i class="fas fa-th-large"></i> Deployment Mode</h3>
            <div class="mode-selector">
                <div class="mode-option {% if config.DEPLOY_TYPE|default('single') == 'single' %}selected{% endif %}"
                     onclick="setDeploymentMode('single')">
                    <i class="fas fa-laptop"></i>
                    <h4>Single Node</h4>
                    <p>Deploy all components on a single machine</p>
                </div>
                <div class="mode-option {% if config.DEPLOY_TYPE|default('multi') == 'multi' %}selected{% endif %}"
                     onclick="setDeploymentMode('multi')">
                    <i class="fas fa-server"></i>
                    <h4>Multi Node</h4>
                    <p>Deploy components across multiple machines</p>
                </div>
            </div>
            <input type="hidden" id="DEPLOY_TYPE" name="DEPLOY_TYPE" 
                   value="{{ config.DEPLOY_TYPE|default('single') }}">
        </div>

        <!-- Coordinator Configuration -->
        <div class="config-group">
            <h3><i class="fas fa-server"></i> Coordinator Configuration</h3>
            <div class="form-row">
                <div class="form-col">
                    <div class="form-group required">
                        <label for="COORDINATOR_HOSTNAME">Coordinator Hostname *</label>
                        <input type="text" id="COORDINATOR_HOSTNAME" name="COORDINATOR_HOSTNAME" 
                               value="{{ config.COORDINATOR_HOSTNAME|default('mdw') }}" required>
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group required">
                        <label for="COORDINATOR_IP">Coordinator IP *</label>
                        <input type="text" id="COORDINATOR_IP" name="COORDINATOR_IP" 
                               value="{{ config.COORDINATOR_IP|default('') }}" required>
                    </div>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-col">
                    <div class="form-group required">
                        <label for="COORDINATOR_PORT">Coordinator Port *</label>
                        <input type="number" id="COORDINATOR_PORT" name="COORDINATOR_PORT" 
                               value="{{ config.COORDINATOR_PORT|default('5432') }}" required>
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group required">
                        <label for="COORDINATOR_DIRECTORY">Coordinator Directory *</label>
                        <input type="text" id="COORDINATOR_DIRECTORY" name="COORDINATOR_DIRECTORY" 
                               value="{{ config.COORDINATOR_DIRECTORY|default('/data0/database/coordinator') }}" required>
                    </div>
                </div>
            </div>
        </div>

        <!-- Segment Configuration -->
        <div class="config-group">
            <h3><i class="fas fa-layer-group"></i> Segment Configuration</h3>
            <div class="form-row">
                <div class="form-col">
                    <div class="form-group required">
                        <label for="PORT_BASE">Port Base *</label>
                        <input type="number" id="PORT_BASE" name="PORT_BASE" 
                               value="{{ config.PORT_BASE|default('6000') }}" required>
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group required">
                        <label for="SEG_PREFIX">Segment Prefix *</label>
                        <input type="text" id="SEG_PREFIX" name="SEG_PREFIX" 
                               value="{{ config.SEG_PREFIX|default('gpseg') }}" required>
                    </div>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-col">
                    <div class="form-group required">
                        <label for="DATA_DIRECTORY">Data Directory *</label>
                        <input type="text" id="DATA_DIRECTORY" name="DATA_DIRECTORY" 
                               value="{{ config.DATA_DIRECTORY|default('/data0/database/primary') }}" required>
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group required">
                        <label for="DATABASE_NAME">Database Name *</label>
                        <input type="text" id="DATABASE_NAME" name="DATABASE_NAME" 
                               value="{{ config.DATABASE_NAME|default('gpadmin') }}" required>
                    </div>
                </div>
            </div>
        </div>

        <!-- Multi-Node Settings (Hidden by default) -->
        <div id="multiNodeSettings" class="config-group {% if config.DEPLOY_TYPE|default('single') != 'multi' %}hidden{% endif %}">
            <h3><i class="fas fa-network-wired"></i> Multi-Node Settings</h3>
            
            <div class="form-row">
                <div class="form-col">
                    <div class="form-group required">
                        <label for="SEGMENT_ACCESS_METHOD">Segment Access Method *</label>
                        <select id="SEGMENT_ACCESS_METHOD" name="SEGMENT_ACCESS_METHOD" onchange="toggleAccessMethod()">
                            <option value="keyfile" {% if config.SEGMENT_ACCESS_METHOD|default('keyfile') == 'keyfile' %}selected{% endif %}>Key File</option>
                            <option value="password" {% if config.SEGMENT_ACCESS_METHOD|default('keyfile') == 'password' %}selected{% endif %}>Password</option>
                        </select>
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group required">
                        <label for="SEGMENT_ACCESS_USER">Segment Access User *</label>
                        <input type="text" id="SEGMENT_ACCESS_USER" name="SEGMENT_ACCESS_USER" 
                               value="{{ config.SEGMENT_ACCESS_USER|default('root') }}" required>
                    </div>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-col" id="keyfileGroup" {% if config.SEGMENT_ACCESS_METHOD|default('keyfile') == 'password' %}style="display: none;"{% endif %}>
                    <div class="form-group required">
                        <label for="SEGMENT_ACCESS_KEYFILE">SSH Key File Path *</label>
                        <input type="text" id="SEGMENT_ACCESS_KEYFILE" name="SEGMENT_ACCESS_KEYFILE" 
                               value="{{ config.SEGMENT_ACCESS_KEYFILE|default('/tmp/keyfiles') }}">
                    </div>
                </div>
                <div class="form-col" id="passwordGroup" {% if config.SEGMENT_ACCESS_METHOD|default('keyfile') == 'keyfile' %}style="display: none;"{% endif %}>
                    <div class="form-group required">
                        <label for="SEGMENT_ACCESS_PASSWORD">Segment Access Password *</label>
                        <input type="password" id="SEGMENT_ACCESS_PASSWORD" name="SEGMENT_ACCESS_PASSWORD" 
                               value="{{ config.SEGMENT_ACCESS_PASSWORD|default('') }}">
                    </div>
                </div>
            </div>
        </div>

        <!-- Mirror Configuration -->
        <div class="config-group">
            <h3><i class="fas fa-copy"></i> Mirror Configuration</h3>
            <div class="form-row">
                <div class="form-col">
                    <div class="form-group required">
                        <label for="WITH_MIRROR">Enable Mirrors *</label>
                        <select id="WITH_MIRROR" name="WITH_MIRROR" onchange="toggleMirrorConfig()">
                            <option value="true" {% if config.WITH_MIRROR|default('false') == 'true' %}selected{% endif %}>Yes</option>
                            <option value="false" {% if config.WITH_MIRROR|default('false') == 'false' %}selected{% endif %}>No</option>
                        </select>
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group required">
                        <label for="WITH_STANDBY">Enable Standby *</label>
                        <select id="WITH_STANDBY" name="WITH_STANDBY">
                            <option value="true" {% if config.WITH_STANDBY|default('false') == 'true' %}selected{% endif %}>Yes</option>
                            <option value="false" {% if config.WITH_STANDBY|default('false') == 'false' %}selected{% endif %}>No</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div id="mirrorConfigGroup" {% if config.WITH_MIRROR|default('false') == 'false' %}style="display: none;"{% endif %}>
                <div class="form-row">
                    <div class="form-col">
                        <div class="form-group required">
                            <label for="MIRROR_PORT_BASE">Mirror Port Base *</label>
                            <input type="number" id="MIRROR_PORT_BASE" name="MIRROR_PORT_BASE" 
                                   value="{{ config.MIRROR_PORT_BASE|default('7000') }}">
                        </div>
                    </div>
                    <div class="form-col">
                        <div class="form-group required">
                            <label for="MIRROR_DATA_DIRECTORY">Mirror Data Directory *</label>
                            <input type="text" id="MIRROR_DATA_DIRECTORY" name="MIRROR_DATA_DIRECTORY" 
                                   value="{{ config.MIRROR_DATA_DIRECTORY|default('/data0/database/mirror') }}">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Advanced Settings -->
        <div class="config-group">
            <h3><i class="fas fa-cogs"></i> Advanced Settings</h3>
            <div class="form-row">
                <div class="form-col">
                    <div class="form-group required">
                        <label for="CHECK_POINT_SEGMENTS">Check Point Segments *</label>
                        <input type="number" id="CHECK_POINT_SEGMENTS" name="CHECK_POINT_SEGMENTS" 
                               value="{{ config.CHECK_POINT_SEGMENTS|default('8') }}" required>
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group required">
                        <label for="ENCODING">Encoding *</label>
                        <select id="ENCODING" name="ENCODING" required>
                            <option value="UNICODE" {% if config.ENCODING|default('UNICODE') == 'UNICODE' %}selected{% endif %}>UNICODE</option>
                            <option value="UTF-8" {% if config.ENCODING|default('UNICODE') == 'UTF-8' %}selected{% endif %}>UTF-8</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-col">
                    <div class="form-group required">
                        <label for="TRUSTED_SHELL">Trusted Shell *</label>
                        <input type="text" id="TRUSTED_SHELL" name="TRUSTED_SHELL" 
                               value="{{ config.TRUSTED_SHELL|default('ssh') }}" required>
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="INIT_ENV_ONLY">Initialize Environment Only</label>
                        <select id="INIT_ENV_ONLY" name="INIT_ENV_ONLY">
                            <option value="false" {% if config.INIT_ENV_ONLY|default('false') == 'false' %}selected{% endif %}>No</option>
                            <option value="true" {% if config.INIT_ENV_ONLY|default('false') == 'true' %}selected{% endif %}>Yes</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Save Configuration
            </button>
        </div>
    </form>
</div>

<script>
    function setDeploymentMode(mode) {
        document.getElementById('DEPLOY_TYPE').value = mode;
        
        // Update UI
        document.querySelectorAll('.mode-option').forEach(option => {
            option.classList.remove('selected');
        });
        event.currentTarget.classList.add('selected');
        
        // Show/hide multi-node settings
        const multiNodeSettings = document.getElementById('multiNodeSettings');
        if (mode === 'multi') {
            multiNodeSettings.style.display = 'block';
        } else {
            multiNodeSettings.style.display = 'none';
        }
    }
    
    function toggleAccessMethod() {
        const method = document.getElementById('SEGMENT_ACCESS_METHOD').value;
        const keyfileGroup = document.getElementById('keyfileGroup');
        const passwordGroup = document.getElementById('passwordGroup');
        
        if (method === 'keyfile') {
            keyfileGroup.style.display = 'block';
            passwordGroup.style.display = 'none';
        } else {
            keyfileGroup.style.display = 'none';
            passwordGroup.style.display = 'block';
        }
    }
    
    function toggleMirrorConfig() {
        const withMirror = document.getElementById('WITH_MIRROR').value;
        const mirrorConfigGroup = document.getElementById('mirrorConfigGroup');
        
        if (withMirror === 'true') {
            mirrorConfigGroup.style.display = 'block';
        } else {
            mirrorConfigGroup.style.display = 'none';
        }
    }
    
    // Initialize on page load
    document.addEventListener('DOMContentLoaded', function() {
        toggleAccessMethod();
        toggleMirrorConfig();
        
        // Set initial deployment mode
        const deployType = document.getElementById('DEPLOY_TYPE').value;
        if (deployType === 'multi') {
            document.getElementById('multiNodeSettings').style.display = 'block';
        }
    });
</script>
